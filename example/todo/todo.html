<!DOCTYPE html>

<html>
<head>
  <title>Grocery List</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href=".css">
  <script src=".js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  
  <!-- To do list app example from: http://www.webdesignerdepot.com/2013/04/how-to-use-local-storage-for-javascript/ -->
  
  <style type="text/css" media="screen">
    .main{
      padding: 80px 15px;
    }
    
  </style>
    
</head>
  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand pull-left" href="#">Grocery List</a>
        <button type="button" class="btn btn-default navbar-btn pull-right" onclick="TowTruck(this); return false;">Call TowTruck</button>
      </div>
    </div>
    
    
    <div class="container">

      <div class="main">
        
        <div class="row">
          <form id="form" action="#" method="POST" class="navbar-form pull-left">
            <input id="description" name="description" type="text" class="form-control" style="width: 200px;" placeholder="Add a grocery item" />
            <input id="add" type="submit" value="Add" class="btn btn-primary" />
            <button id="clear" type="button" class="btn btn-danger">Clear All</button>
          </form>
        </div>

        <div class="row">
          <div id="alert"></div>
          <h4>Our groceries:</h4>
          <ul id="todos" class="list-group"></ul>
        </div>
        
      </div>

    </div>  
    
    <!-- towtruck -->
    <script src="https://towtruck.mozillalabs.com/towtruck.js"></script>
  
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
    <script type="text/javascript" charset="utf-8">
    
      $('#add').click( function() {
         var Description = $('#description').val();
        if($("#description").val() == '') {
          $('#alert').html("<strong>Oops!</strong> Please enter an item above.");
          $('#alert').fadeIn().delay(1000).fadeOut();
          return false;
         }
         $('#todos').prepend("<li class='list-group-item'><input id='check' name='check' type='checkbox'/>   " + Description + "</li>");
         $('#form')[0].reset();
         var todos = $('#todos').html();
         localStorage.setItem('todos', todos);
         return false;
      });

      if(localStorage.getItem('todos')) {
      $('#todos').html(localStorage.getItem('todos'));
      }

      $('#clear').click( function() {
      window.localStorage.clear();
      location.reload();
      return false;
      });
    
    </script>
  

  </body>
</html>
